{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content|safe }}

    <form action="{%url 'edit'%}" method="POST">
        <input type="hidden" name="entry_title" value="{{ title }}">
        <input type="submit" value="Edit" class="buttn-sub">
        {% csrf_token %}
    </form>
{% endblock %}
